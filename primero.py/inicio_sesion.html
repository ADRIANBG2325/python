<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <main>
    <div class="container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <p>Ingresa tus credenciales para continuar</p>
            <form id="formulario">
                <label for="email">Correo Electrónico</label>
                <div class="input-group">
                    <span class="icon">📧</span>
                    <input type="email" id="email" placeholder="@correo.com" required>
                </div>

                <label for="password">Contraseña</label>
                <div class="input-group">
                    <span class="icon">🔑</span>
                    <input type="password" id="password" required>
                    <span class="eye-password">👁</span>
                </div>

                <label for="confirm-password">Confirmar Contraseña</label>
                <div class="input-group">
                    <span class="icon">🔑</span>
                    <input type="password" id="confirm_password" required>
                    <span class="eye-password">👁</span>
                </div>

                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
