<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador</title>
</head>
<body>
  <div style="width: 400px; border: 1px solid #000; padding: 10px; border-radius: 5px; font-family: Arial, sans-serif;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
      <span style="font-size: 18px; font-weight: bold;">A Web Page</span>
      <div>
        <button>←</button>
        <button>→</button>
        <button>↻</button>
        <button>🏠</button>
      </div>
    </div>

    <div style="display: flex; align-items: center; margin-bottom: 20px;">
      <input type="text" placeholder="https://" style="flex: 1; padding: 5px; border: 1px solid #000; border-radius: 3px;">
      <button style="padding: 5px;">🔍</button>
    </div>

    <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
      <button>👤</button>
      <button>📅</button>
      <button>⚙</button>
      <button>ℹ</button>
      <button>🔔</button>
    </div>

    <div style="display: flex; align-items: center;">
      <input type="text" placeholder="Search" style="flex: 1; padding: 5px; border: 1px solid #000; border-radius: 3px;">
      <span style="margin-left: 10px;">🦁</span>
    </div>
  </div>
</body>
</html
